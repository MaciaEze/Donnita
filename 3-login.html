<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style3-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./img/logot.png" alt="logo" class="logo" />
            <form action="/" class="form">
                <label for="email" class="label">Email adress</label>
                <input type="email" id="email" placeholder="platzi@hotmail.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" class="input input-password">
            
                <input type="submit" value="Login" class="primary-button login-button">

                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary-button signup-buton">Sign In</button>
        </div>
    </div>
</body>
</html>
